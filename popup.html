<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini TTS</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 -960 960 960"
            width="24"
            fill="#1a73e8"
          >
            <path
              d="M480-280q83 0 141.5-58.5T680-480q0-83-58.5-141.5T480-680q-83 0-141.5 58.5T280-480q0 83 58.5 141.5T480-280Zm0 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
            />
          </svg>
          <span>Gemini TTS</span>
        </div>
        <button id="settings-btn" title="Configurações">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="20"
            viewBox="0 -960 960 960"
            width="20"
            fill="#5f6368"
          >
            <path
              d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-1 13.5l103 78-110 190-119-50q-11 8-23 15t-24 12l-16 128H370Zm112-260q58 0 99-41t41-99q0-58-41-99t-99-41q-58 0-99 41t-41 99q0 58 41 99t99 41Z"
            />
          </svg>
        </button>
      </div>

      <div id="settings-panel" class="hidden">
        <div class="input-group">
          <label for="api-key">Gemini API Key</label>
          <input
            type="password"
            id="api-key"
            placeholder="Cole sua API Key aqui"
          />
        </div>
        <div class="input-group">
          <label for="language-select">Idioma do Texto</label>
          <select
            id="language-select"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #dadce0;
              border-radius: 4px;
            "
          >
            <option value="pt-BR">Português (Brasil)</option>
            <option value="en">Inglês</option>
          </select>
        </div>
        <div class="input-group">
          <label for="voice-select">Voz</label>
          <select
            id="voice-select"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #dadce0;
              border-radius: 4px;
            "
          >
            <!-- Options will be populated by JS -->
          </select>
        </div>
        <button id="save-key">Salvar</button>
      </div>

      <div class="content">
        <div class="text-source">
          <div class="lang-label">Português detectado</div>
          <textarea
            id="captured-text"
            readonly
            placeholder="Selecione um texto na página e clique no ícone da extensão..."
          ></textarea>
        </div>

        <div class="controls">
          <button id="play-btn" class="primary-btn" disabled>
            <span class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 -960 960 960"
                width="24"
                fill="currentColor"
              >
                <path d="M320-200v-560l440 280-440 280Z" />
              </svg>
            </span>
            <span class="text">Ouvir</span>
          </button>
          <div id="loader" class="loader hidden"></div>
        </div>
      </div>

      <div id="status-message"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
